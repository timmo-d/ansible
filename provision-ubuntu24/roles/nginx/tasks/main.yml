- name: Install NGINX
  apt:
    name: nginx
    state: present
    update_cache: yes

- name: Configure NGINX securely
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: '0644'
  notify: Restart NGINX

- name: Ensure NGINX is enabled and running
  service:
    name: nginx
    state: started
    enabled: yes
