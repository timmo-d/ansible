---
- name: Ensure auditd installed and enabled
  ansible.builtin.package:
    name: auditd
    state: present
  when: enable_auditd | default(true)

- name: Deploy STIG-aligned audit rules file
  ansible.builtin.template:
    src: "{{ role_path }}/logging_audit/templates/audit.rules.j2"
    dest: /etc/audit/rules.d/stig.rules
    owner: root
    group: root
    mode: '0640'
  notify:
    - compile_and_load_augenrules
  when: enable_auditd | default(true)

- name: Ensure auditd service running and persistent
  ansible.builtin.systemd:
    name: auditd
    state: started
    enabled: true
  when: enable_auditd | default(true)
