#---
approved_sudo_users: ["{{ ansible_user }}"]
#approved_sources_list: ""

# Ubuntu Pro token (from https://ubuntu.com/pro/dashboard)
pro_token: "{{ lookup('env', 'UBUNTU_PRO_TOKEN') }}"
# Base services to enable; defaults to esm-infra + esm-apps if unset.
pro_services_to_enable:
  - esm-infra
  - esm-apps

# Optional toggles:
pro_enable_livepatch: true         # enable Canonical Livepatch if entitled
pro_enable_fips_updates: false     # enable FIPS Updates (requires reboot; use when you need FIPS compliance)


# --- USG ---
enable_usg: true
usg_profile: "disa_stig"        # or a CIS profile you use (e.g., cis_level1_server)
usg_run_audit: true             # run `usg audit`
usg_apply_fix: false            # DISRUPTIVE; set true on fresh builds only
usg_reports_dir: "/var/tmp"

# --- SCAP/OpenSCAP ---
enable_oscap: true
oscap_profile: "xccdf_org.ssgproject.content_profile_cis_level1_server"  # adjust to your DS
oscap_results_path: "/var/tmp/openscap-results.xml"
oscap_summary_path: "/var/tmp/openscap-summary.txt"

# If you want to pass in a known DS file, set this; otherwise we'll auto-discover.
oscap_datastream: ""

# Pro/FIPS (recommended for DISA-STIG)
pro_enable_fips_updates: false   # set true on machines that must be DISA-STIG compliant
