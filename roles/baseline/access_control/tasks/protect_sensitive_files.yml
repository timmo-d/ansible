- name: Enforce secure ownership/permissions on critical auth files
  file:
    path: "{{ item.path }}"
    owner: root
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode }}"
  loop:
    - { path: '/etc/shadow',   mode: '0600' }
    - { path: '/etc/gshadow',  mode: '0600' }
    - { path: '/etc/passwd',   mode: '0644' }
    - { path: '/etc/group',    mode: '0644' }
