---
# This task is part of Ubuntu 24.04 LTS DISA-STIG baseline

- name: Apply kernel/sysctl hardening
  template:
    src: "{{ role_path }}/system_config/templates/sysctl-hardening.conf.j2"
    dest: /etc/sysctl.d/99-stig-hardening.conf
    owner: root
    group: root
    mode: '0644'

- name: Reload sysctl
  command: sysctl --system
