---
# This task is part of Ubuntu 24.04 LTS DISA-STIG baseline

- name: Install chrony
  apt:
    name: chrony
    state: present

- name: Configure chrony
  template:
    src: "{{ role_path }}/system_config/templates/chrony.conf.j2"
    dest: /etc/chrony/chrony.conf
  notify: restart_chrony

- name: Ensure chrony enabled
  systemd:
    name: chrony
    enabled: yes
    state: started
