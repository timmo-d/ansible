- name: Ensure Java is installed
  apt:
    name: default-jdk
    state: present
    update_cache: yes

- name: Add Elasticsearch GPG key
  ansible.builtin.apt_key:
    url: "{{ elasticsearch_gpg_key_url }}"
    keyring: /usr/share/keyrings/elasticsearch-keyring.asc
    state: present

- name: Add Elasticsearch APT repository
  apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/elasticsearch-keyring.asc] {{ elasticsearch_repo_url }} stable main"
    filename: "elastic-{{ elastic_version }}"
    state: present

- name: Install Elasticsearch
  ansible.builtin.apt:
    name:
      - "{{ elasticsearch_pkg }}"
    state: present
    update_cache: yes

- name: Ensure elasticsearch group exists
  ansible.builtin.group:
    name: "{{ elasticsearch_group }}"
    system: yes

- name: Ensure elasticsearch user exists (no shell, no home)
  ansible.builtin.user:
    name: "{{ elasticsearch_user }}"
    group: "{{ elasticsearch_group }}"
    system: yes
    shell: /usr/sbin/nologin
    create_home: no

- name: Deploy elasticsearch.yml (single-node secure-ready)
  ansible.builtin.template:
    src: elasticsearch.yml.j2
    dest: "{{ elasticsearch_yml_path }}"
    owner: elasticsearch
    group: elasticsearch
    mode: '0640'
  notify: restart elasticsearch

- name: Ensure Elasticsearch log directory exists
  ansible.builtin.file:
    path: "{{ elasticsearch_log_dir }}"
    state: directory
    owner: elasticsearch
    group: elasticsearch
    mode: '0750'

- name: Ensure Elasticsearch log files exist with correct ownership and permissions
  become: true
  file:
    path: "{{ elasticsearch_log_file }}"
    state: touch
    owner: elasticsearch
    group: elasticsearch
    mode: '0644'

- name: Enable and start Elasticsearch
  ansible.builtin.service:
    name: "{{ elasticsearch_svc }}"
    enabled: yes
    state: started