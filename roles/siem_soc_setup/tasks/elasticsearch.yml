- name: Download and install Elasticsearch GPG key
  become: true
  shell: |
    wget -qO - https://artifacts.elastic.co/GPG-KEY-elasticsearch | gpg --dearmor -o /usr/share/keyrings/elasticsearch-keyring.gpg
  args:
    executable: /bin/bash

- name: Add Elasticsearch APT repository
  become: true
  copy:
    dest: /etc/apt/sources.list.d/elastic-8.x.list
    content: 'deb [signed-by=/usr/share/keyrings/elasticsearch-keyring.gpg] https://artifacts.elastic.co/packages/8.x/apt stable main\n'
    mode: '0644'

- name: Ensure apt-transport-https is installed
  become: true
  apt:
    name: apt-transport-https
    state: present

- name: Update apt cache
  become: true
  apt:
    update_cache: yes

- name: Install Elasticsearch
  become: true
  apt:
    name: elasticsearch
    state: present

#- name: Install Elasticsearch
#  ansible.builtin.apt:
#    name:
#      - "{{ elasticsearch_pkg }}"
#    state: present
#    update_cache: yes

- name: Ensure elasticsearch group exists
  ansible.builtin.group:
    name: "{{ elasticsearch_group }}"
    system: yes

- name: Ensure elasticsearch user exists (no shell, no home)
  ansible.builtin.user:
    name: "{{ elasticsearch_user }}"
    group: "{{ elasticsearch_group }}"
    system: yes
    shell: /usr/sbin/nologin
    create_home: no

- name: Deploy elasticsearch.yml (single-node secure-ready)
  ansible.builtin.template:
    src: elasticsearch.yml.j2
    dest: "{{ elasticsearch_yml_path }}"
    owner: root
    group: elasticsearch
    mode: '0640'
  notify: restart elasticsearch

- name: Ensure Elasticsearch log directory exists
  ansible.builtin.file:
    path: "{{ elasticsearch_log_dir }}"
    state: directory
    owner: root
    group: elasticsearch
    mode: '0750'

- name: Ensure Elasticsearch data directory exists
  ansible.builtin.file:
    path: "{{ elasticsearch_data_dir }}"
    state: directory
    owner: root
    group: elasticsearch
    mode: '0750'

- name: Ensure Elasticsearch log files exist with correct ownership and permissions
  become: true
  file:
    path: "{{ elasticsearch_log_file }}"
    state: touch
    owner: root
    group: elasticsearch
    mode: '0644'

- name: Enable and start Elasticsearch
  ansible.builtin.service:
    name: "{{ elasticsearch_svc }}"
    enabled: yes
    state: started