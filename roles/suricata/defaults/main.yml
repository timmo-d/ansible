# Role defaults (override in group_vars/monitoring/main.yml as needed)
# Package names (Ubuntu 24.04)
suricata_pkg: suricata
suricata_config_path: /etc/suricata/suricata.yaml
suricata_svc: suricata
# --- Suricata service account & paths (recap / ensure present) ---
suricata_user: suricata
suricata_group: suricata
suricata_log_dir: /var/log/suricata
suricata_log_json: /var/log/suricata/eve.json
suricata_log_log: /var/log/suricata/stats.log

# --- Unix command socket (enable and set canonical path) ---
# Some packaged builds default to /var/run/suricata-command.socket (suricatasc manpage).
# We'll make it explicit and configurable.
suricata_unix_socket_enabled: true
suricata_unix_socket_path: /var/run/suricata-command.socket

default_interface: enp1s0